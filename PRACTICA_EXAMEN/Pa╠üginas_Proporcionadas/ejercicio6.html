<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-t
ransitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;	charset=iso-8859-1" />
	<title>Ejercicio posicionamiento float</title>
	<style type="text/css">
        #contenedor{
            width: 100%;
            background-color: gainsboro;
            height: 40px;
            border: 20px;
            border-color: blue;
        }
        #izquierda{
            float: left;
            width: 50%;
            margin-left: 10px;
            margin-top: 10px;

        }
        #derecha{
            float: right;
            margin-right: 10px;
            margin-top: 10px;
        }
	</style>
</head>
<body>
	<div id="contenedor">
        <div id="izquierda">
            &laquo; Anterior
        </div>
		<div id="derecha">
            &nbsp; Siguiente	&raquo;
        </div>
	</div>
</body>
</html
